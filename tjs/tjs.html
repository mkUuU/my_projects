<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tj's Club</title>
    <link rel="shortcut icon" href="tj's logo.png" type="image/x-icon">
    <link rel="stylesheet" href="tjs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
            <div class="sidebar">
                <div class="top">
                    <div class="logo">
                        <i class="bx bxl-codepen" id="primary-btn"></i>
                        <span>TJ's Club</span>
                    </div>
                    <i class="bx bx-menu" id="btn"></i>

                    <img src="tj's logo.png" alt="club logo" class="user-img">
                        <p class="bold">Manager</p>
                        <p>Admin</p>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="bx bxs-dashboard"></i>
                            <span class="nav-item">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>

                    <li>
                        <a href="#">
                            <i class="bx bxs-shopping-bag"></i>
                            <span class="nav-item">Products</span>
                        </a>
                        <span class="tooltip">Products</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bx bxs-discount"></i>
                            <span class="nav-item">Discounts & Offers</span>
                        </a>
                        <span class="tooltip">Discounts &Offers</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bx bx-cart"></i>
                            <span class="nav-item">Cart</span>
                        </a>
                        <span class="tooltip">Cart</span>
                    </li>
                </ul>
            </div>

            <div class="main-content">
                <div class="container">
                    <h1>Tj's Club</h1>

                </div>
            </div>
</body>

<script src="tjs.js"></script>

</html>
